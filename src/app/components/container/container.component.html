<mat-card>
  Neuer Count-Wert: <input type="text" (input)="true">
  <button mat-raised-button (click)="counterService.incSubCounter()">Inc SubCounter</button>
</mat-card>
<section class="displays">
  <app-value-input [count]="counterService.counter.count"></app-value-input>
  <app-object-input [counter]="counterService.counter"></app-object-input>
  <app-service-no-input></app-service-no-input>
  <app-reactive-no-input></app-reactive-no-input>
</section>
